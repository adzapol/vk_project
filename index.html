<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vk_project</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--wrapper-->
    <section class="section-outer">
        <div class="section-inner">
            <h1 class="section-title">Количество человек: 2292</h1>
            <div class="sort block">
                <span class="sort-label">Сортировать:</span>
            </div>
            <div class="content">
                <div class="filter block">
                    <h2>Фильтр</h2>
                    <div class="filter-floor">
                        <h3 class="filter-floor__title">Пол</h3>    
                        <label class="filter-floor__label">                                                
                            <input class="filter-floor__input filter-man" name="floor" type="radio" value="man">
                            <span class="custom-radio"></span>
                            Мужской
                        </label>
                        <label class="filter-floor__label">
                            <input class="filter-floor__input filter-woman" name="floor" type="radio" value="woman">
                            <span class="custom-radio"></span>
                            Женский
                        </label>
                        
                        <span class="line"></span>
                    </div>
                    <div class="filter-age">
                        <h3 class="filter-age__title">Возраст</h3>
                        <div class="filter-age-input">
                            <input class="filter-age-input__style" placeholder="от" type="text">
                            <input class="filter-age-input__style" placeholder="до" type="text">
                        </div>
                        <p class="filter-subtitle"><input name="18" type="radio" value="18">Менее 18 лет</p>
                        <p class="filter-subtitle"><input name="20" type="radio" value="20">18-20</p>
                        <p class="filter-subtitle"><input name="24" type="radio" value="24">20-24</p>
                        <p class="filter-subtitle"><input name="more" type="radio" value="more">24 и более</p>
                        <span class="line"></span>
                    </div>
                    <div class="filter-search">
                        <h3 class="filter-search__title">Поиск по фамилии</h3>
                        <input class="filter-search__input" placeholder="Введите фамилию" type="text">
                    </div>
                    <button class="filter-button block btn__color btn-sub" type="submit">Применить</button>
                    <button class="filter-button block btn-reset" type="reset">Сбросить</button>
                </div>
                <div class="sidebar"></div>
            </div>
        </div>
    </section>
    <!-- / wrapper-->
    <script src="js/script.js"></script>
</body>
</html>
